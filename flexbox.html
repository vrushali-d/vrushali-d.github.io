<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flexbox CSS</title>  
        <style>
            body{
                background-color: gainsboro;
            }
            #wraper {
                margin:auto;
                width:80%;
                display:flex;
                flex-direction: column;
            }
            #container{
                background-color: rgb(55, 154, 211);
                height:400px;
                display:flex;
                justify-content: flex-start;
                flex-direction: row;
                border:1px solid;
                font-family: monospace;
            }
            .box{
                margin:1px;
                display:flex;
                width: 100px;
                height: 100px;
                justify-content: center;
                align-items: center;
                
            }
            #box1{
                background-color:#d62828;
            }
            #box2{
                background-color:#bfd200;
            }
            #box3{
                background-color: #5a189a;
               
            }
            #title{
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #control{
                font-size: 25px;
            }
            button{
                background-color: rgb(49, 175, 91);
                padding: 5px;
            }
        </style>      
    </head>
    <body>
        <div id="wraper">
            <div id="title">
                <div>
                    <h1>CSS Flexbox LayoutðŸ˜€</h1>
                    <p>You can use following buttons to play with flexbox layout alignment and spacing!</p>
                </div>
            </div>
            <div id="container">
                <div id="box1" class="box">
                    <h2>1</h2>
                </div>
                <div id="box2" class="box">
                    <h2>2</h2>
                </div>
                <div id="box3" class="box">
                    <h2>3</h2>
                </div>
            </div>
            <div id="control">
                <h2>Hey,Check out various controls here</h2>
                <div>
                    <span>Flex Direction:</span>
                    
                    <button class="direction" onclick="changeDirection(1)">Row</button>
                    <button class="direction" onclick="changeDirection(2)">Column</button>
                    <button class="direction" onclick="changeDirection(3)">Row Reverse</button>
                    <button class="direction" onclick="changeDirection(4)">Column Reverse</button>
                </div>
                <div>
                    <span>Justify Content:</span>
                    <button class="hPosition" onclick="changePosition(1)">Flex Start</button>
                    <button class="hPosition" onclick="changePosition(2)">Center</button>
                    <button class="hPosition" onclick="changePosition(3)">Flex End</button>
                    <button class="hPosition" onclick="changePosition(4)">Space Around</button>
                    <button class="hPosition" onclick="changePosition(5)">Space Between</button>
                    <button class="hPosition" onclick="changePosition(6)">Space Evenly</button>
                </div>
                <div>
                    <span>Align Items:</span>
                    <button class="vPosition" onclick="chnageVerticalPosition(1)">Flex Start</button>
                    <button class="vPosition" onclick="chnageVerticalPosition(2)">Center</button>
                    <button class="vPosition" onclick="chnageVerticalPosition(3)">Flex End</button>
                </div>
            </div>
        </div>
        <script>
            const activeColor="green";
            const passiveColor="white";
            function changeDirection(direction){
                let containerEl=document.querySelector("#container");
                let buttonEls=document.querySelectorAll(".direction");
                for(let i=0;i<buttonEls.length;++i){
                    buttonEls[i].style.backgroundColor = passiveColor;
                }
                let options = ["row","column","row-reverse","column-reverse"];
                containerEl.style.flexDirection = options[direction-1];
                buttonEls[direction-1].style.backgroundColor = activeColor;
            }
            function changePosition(position){
                let containerEl=document.querySelector("#container");
                let buttonEls=document.querySelectorAll(".hPosition");
                for(let i=0;i<buttonEls.length;++i){
                    buttonEls[i].style.backgroundColor = passiveColor;
                }
                let options =["flex-start","center","flex-end","space-around","space-between","space-evenly"];
                containerEl.style.justifyContent = options[position-1];
                buttonEls[position-1].style.backgroundColor = activeColor;
            }

            function chnageVerticalPosition(position){
                let containerEl=document.querySelector("#container");
                let buttonEls=document.querySelectorAll(".vPosition");
                for(let i=0;i<buttonEls.length;++i){
                    buttonEls[i].style.backgroundColor = passiveColor;
                }
                let options =["flex-start","center","flex-end"];
                containerEl.style.alignItems = options[position-1];
                buttonEls[position-1].style.backgroundColor = activeColor;
            }
            
        </script>
    </body>
</html>
