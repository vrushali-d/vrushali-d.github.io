var currentScene;
var drawScene1=function(){
    currentScene=1;
    background(0, 170, 255);
    fill(255, 0, 0);
    rect(110,250,150,100);
    fill(255, 255, 255);
    textSize(40);
    text("Here are some quotes which i like!",20,50,300,300);

};

    fill(255, 0, 0);

};

    fill(255, 0, 0);

};

  drawNextButton();
  drawPreviousButton();
};

var drawScene3 = function(){
  currentScene=3;    
  background(217, 39, 137);  
  fill(238, 237, 242);

};

};

var drawScene5 = function(){
  currentScene=5;

  fill(238, 237, 242);
  textSize(35);
  text("Efforts may fail but don't fail to make efforts!",20,40,300,300);
  drawNextButton();
  drawPreviousButton();
};

var drawScene6 = function(){
  currentScene=6;    
  background(217, 39, 137);  
  fill(238, 237, 242);
  textSize(35);
  text("You can't start next chapter of your life if you keep re-reading last one.",20,40,300,300);
  drawNextButton();
  drawPreviousButton();
};




var isMouseOnNextButton = function(){
    if(mouseX>=300 && mouseX<=360 && mouseY>=350 && mouseY<=390){
        return 1;
    }
    return 0;
};

var isMouseOnPrevButton = function(){
    if(mouseX>=5 && mouseX<=90 && mouseY>=350 && mouseY<=390){
        return 1;
    }
    return 0;
};



mouseClicked = function(){
    if(currentScene===1){
        if(mouseX>=110 && mouseX<=350 && mouseY>=250 && mouseY<=350){
            drawScene2();
        }
    }
    else if(currentScene===2){
        if(isMouseOnNextButton()===1){
            drawScene3();
        }else if(isMouseOnPrevButton()===1){
            drawScene1();
        }
    }
    
    else if(currentScene===3){
        if(isMouseOnNextButton()===1){
            drawScene4();
        }else if(isMouseOnPrevButton()===1){
            drawScene2();
        }
    }
    else if(currentScene===4){
        if(isMouseOnNextButton()===1){
            drawScene5();
        }else if(isMouseOnPrevButton()===1){
            drawScene3();
        }
    }
    else if(currentScene===5){
        if(isMouseOnNextButton()===1){
            drawScene6();
        }else if(isMouseOnPrevButton()===1){
            drawScene4();
        }
    }
    else if(currentScene===6){
        if(isMouseOnNextButton()===1){
            drawScene1();
        }else if(isMouseOnPrevButton()===1){
            drawScene5();
        }
    }
};

draw= function() {
    if(currentScene===1){
        if(mouseX>=110 && mouseX<=350 && mouseY>=250 && mouseY<=350){
            fill(18, 74, 7);
            rect(110,250,150,100);
            fill(255, 255, 255);
            textSize(40);
            text("Start",140,290,150,100);
        }
        else{
            fill(237, 43, 29);
            rect(110,250,150,100);
            fill(255, 255, 255);
            textSize(40);
            text("Start",140,290,150,100);
        }
    }
    else{
        if(mouseX>=300 && mouseX<=360 && mouseY>=350 && mouseY<=390){
            fill(18, 74, 7);
            rect(300,350,60,40);
            fill(235, 223, 223);
            textSize(20);
            text("Next",305,360,50,40);
        }
        else{
            drawNextButton();
        }
        if(mouseX>=5 && mouseX<=90 && mouseY>=350 && mouseY<=390){
            fill(18, 74, 7);
            rect(5,350,85,40);
            fill(235, 223, 223);
            textSize(20);
            text("Previous",10,360,70,40);
        }
        else{
            drawPreviousButton();
        }
    }
};
